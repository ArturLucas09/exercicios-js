<!--Crie uma página que gere um número aleatório entre 1 e 100 e permita que o usuário tente adivinhar. 
Informe se a tentativa é maior, menor ou igual ao número gerado.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex03 numero aleatorio</title>
</head>
<body>
    <H1>Jogo de adivinhacao</H1>
    <div>
        <label for="numero">Insira um número de 1 a 100:</label>
        <input type="number" id="numero" name="numero" min="1" max="100" >
        <button onclick="verificar()">Verificar</button>
    </div>
    <div><p id="resultado"></p></div>
    <script src="./ex003.js"></script>
    
</body>
</html>
